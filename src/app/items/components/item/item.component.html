<li [ngClass]="{'completed': item.completed}" >
    <div class="view">
      <input (click)="changeStatus(item)"  class="toggle" type="checkbox" [checked]="item.completed" />
      <label>{{item.title}}</label>
      <button (click)="deleteItem(item)"  class="destroy"></button>
    </div>
    <input class="edit" [value]="item.title" />
</li>
