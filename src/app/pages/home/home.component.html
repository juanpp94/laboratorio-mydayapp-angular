<section class="todoapp">
  <app-header (updateList)="refreshList($event)"></app-header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" *ngIf="items.length > 0">
      <app-items-list (updateNumberOfCompletedTasks)="refreshFooter($event)" [items]="items"></app-items-list>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <app-footer *ngIf="items.length > 0" [numberOfCompletedItems]="numberOfCompletedItems"></app-footer>
  </div>
</section>
